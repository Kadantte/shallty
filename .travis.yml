language: node_js
node_js:
- node
before_install:
- openssl aes-256-cbc -k "$super_secret_password" -in deploy-key.enc -out deploy-key -d
- rm deploy-key.enc
- chmod 600 deploy-key
- mv deploy-key ~/.ssh/id_rsa
- mv config.example.json config.json
after_success:
- cd _site
- git init
- git remote add deploy "deploy@$REMOTE_ADDRESS:/home/$REMOTE_USER_REPO/$REMOTE_REPO"
- git config user.name "Travis CI"
- git config user.email "travisCI@gmail.com"
- git add .
- git commit -m "Deploy"
- git push --force deploy dev
env:
  global:
    secure: 
