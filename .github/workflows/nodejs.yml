name: Node CI

on:
  push:
    branches: master

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Rename config example to config.json
        run: mv "config.example.json" "config.json"
      - name: Install
        uses: ianwalter/puppeteer@v2.0.0
        with:
          args: yarn
      - name: npm install, build, and test
        run: npm test
        env:
          CI: true
